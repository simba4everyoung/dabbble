<!doctype html>
<html lang="en" ng-app="dabbble">
<head>
  <meta charset="utf-8">
  <title>Dabbble</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-controller="AppCtrl">
  
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#/">Dabbble</a>
        <ul class="nav">
        </ul>
      </div>
    </div>
  </div>

  <div class="container" ng-controller="ShotsListCtrl">
    <ul class="thumbnails">
      <li class="shot span3" ng-repeat="shot in list.data">
        <div class="thumbnail">
          <a href="{{shot.html_url}}">
            <img ng-src="{{shot.images.normal}}">
          </a>
          <strong class="title">{{shot.title}}</strong>
          <a class="user" href="{{shot.user.html_url}}">
            {{shot.user.name}}
          </a>
        </div>
      </li>
    </ul>
  </div>
  
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
